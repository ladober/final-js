<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="theme-section">
      <div class="header">
        <div class="logo">
          <img
            class="accessibility-logo"
            src="./assets/images/icon-accessibility.svg"
            alt="accessibility"
          />
        </div>
        <h1>Accessibility</h1>
      </div>
      <div class="theme">
        <img src="./assets/images/icon-sun-dark.svg" alt="sun-icon" />

        <div class="theme-switcher">
          <button class="btn" id="btn"></button>
        </div>

        <img src="./assets/images/icon-moon-dark.svg" alt="moon-icon" />
      </div>
    </div>

    <div class="quiz">
      <div>
        <span class="description-span">Welcome to the</span>
        <h1 class="description-h1">Frontend Quiz!</h1>
        <p class="description-p">Pick a subject to get started.</p>
      </div>

      <div class="quiz-subjects"></div>
    </div>
  </body>
</html>
