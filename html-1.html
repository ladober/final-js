<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-1.css" />
    <script src="index-1.js" defer></script>
  </head>
  <body>
    <!-- <section class="test"> -->
    <div class="theme-section">
      <div class="header">
        <div class="logo">
          <img
            class="accessibility-logo"
            src="./assets/images/icon-accessibility.svg"
            alt="accessibility"
          />
        </div>
        <h1>Accessibility</h1>
      </div>
      <div class="theme">
        <img src="./assets/images/icon-sun-dark.svg" alt="sun-icon" />

        <div class="theme-switcher">
          <button class="btn" id="btn"></button>
        </div>

        <img src="./assets/images/icon-moon-dark.svg" alt="moon-icon" />
      </div>
    </div>

    <div class="final-results">
      <p class="final-results-p"></p>
      <h1 class="final-results-h1"></h1>
    </div>

    <div class="quiz">
      <div>
        <p class="question-p"></p>
        <div class="question-span"></div>

        <div class="progress">
          <progress class="progress-bar" value="10" max="100">10%</progress>
        </div>
      </div>

      <div>
        <div class="quiz-subjects"></div>

        <div>
          <button class="button-next">Submit Answer</button>
        </div>
      </div>
    </div>
  </body>
</html>
